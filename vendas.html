<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Origamid - Produto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            padding: 50px 20px;
        }

        .product-card {
            background-color: #1e1e1e;
            border-radius: 15px;
            padding: 20px;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }

        .product-card img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .product-card h1 {
            margin-bottom: 10px;
            font-size: 1.8rem;
        }

        .product-card p {
            margin-bottom: 15px;
            font-size: 1rem;
            color: #ccc;
        }

        .product-card .price {
            display: block;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #f39c12;
        }

        .product-card button {
            padding: 12px 25px;
            margin: 5px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s, background 0.3s;
        }

        .add-to-cart {
            background-color: #3498db;
            color: #fff;
        }

        .add-to-cart:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        .buy-now {
            background-color: #e74c3c;
            color: #fff;
        }

        .buy-now:hover {
            background-color: #c0392b;
            transform: scale(1.05);
        }

        .back-link {
            display: block;
            margin-top: 20px;
            color: #fff;
            text-decoration: none;
        }

        .back-link:hover {
            color: #f39c12;
        }
    </style>
</head>
<body>

    <section class="product-card">
        <img src="https://cdn.pixabay.com/photo/2021/07/31/15/02/hacker-6512174_640.jpg" 
             alt="Imagem do jogo Batteflied com cheat">
        <h1>Batteflied</h1>
        <p>O cheat conta com aimboot, ESP, aim assist, No Recoil</p>
        <span class="price">R$ 130</span>

        <button class="add-to-cart">Adicionar ao carrinho</button>
        <button class="buy-now">Comprar agora</button>

        <a class="back-link" href="index.html">Voltar para a p√°gina inicial</a>
    </section>

</body>
</html>
